<div class="section">
  <h1 class="heading-primary section__header"
  [ngClass]="actualSection">{{header}}</h1>
  <div class="section__grid"
  infiniteScroll
  [infiniteScrollDistance]="0.1"
  [infiniteScrollThrottle]="400"
  (scrolled)="getNextNewsPart()">
  <app-box class="section__item"
  *ngFor="let item of news"
  [title]="item.shortTitle"
  [photo]="item.photoUrl"
  [id]="item.id"
  [section]="item.section"
  ></app-box>
</div>
</div>
